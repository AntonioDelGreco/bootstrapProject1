<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/css.css">
    <title>La Pizzeria 21</title>
</head>

<body class="fondo">

    <header>
        <nav class="navbar navbar-expand-lg fondo p-4 sticky-top">
            <div class="container">
                <div class="d-flex align-items-center navbar-brand">
                    <a href="../index.html">
                        <img src="../assets/logo.png" alt="logo" width="50" height="50">
                    </a>
                    <a href="../index.html">
                        <h1 class="opacidad text-wheat">La Pizzeria 21</h1>
                    </a>
                </div>

                <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto text-center">
                        <li class="nav-item"><a class="nav-link fs-5 text-violeta opacidad"
                                href="./nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link fs-5 text-violeta opacidad" href="./menu.html">Menú</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/car4.jpg" class="d-block w-100" alt="imagen pizza">
                </div>
                <div class="carousel-item">
                    <img src="../assets/car5.jpg" class="d-block w-100" alt="imagen pizza">
                </div>
                <div class="carousel-item">
                    <img src="../assets/car6.jpg" class="d-block w-100" alt="imagen pizza">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center text-violeta pt-4">Contáctanos</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-wheat">Email:</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text texto-input">Tu email no sera compartido con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label text-wheat">Telefono:</label>
                <input type="tel" name="telefono" class="form-control" id="tel">
                <div id="tel" class="form-text texto-input">Tu Telefono no sera compartido con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label text-wheat">Comentario:</label>
                <textarea name="comentarios" id="" cols="30" rows="10" class="form-control" id="comentarios"></textarea>
            </div>
            <button type="submit" class="boton text-violeta fs-5 p-3 mt-4 mb-4">Enviar</button>
        </form>
    </main>

    <footer class="fondo text-wheat">
        <div class="container p-3">
            <div class="d-flex align-items-center justify-content-center">
                <a href="../index.html">
                    <img src="../assets/logo.png" alt="logo" width="50" height="50">
                </a>
                <a href="../index.html">
                    <h2 class="opacidad text-violeta">La Pizzeria 21</h2>
                </a>
            </div>
            <p class="text-center contenedor pb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam nobis
                corrupti quos laborum nesciunt autem error.
            </p>
            <p class="text-center">
                Hecho por Antonio Del Greco &copy
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
